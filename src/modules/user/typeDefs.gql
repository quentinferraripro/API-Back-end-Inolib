type User {
  createdAt: DateTime!
  id: Cuid!
  firstName: String!
  email: String!
  isAdmin: Boolean
  lastName: String!
  phone: String!
  password: String!
}

extend type Query {
  users: [User!]!
  findUser(id: Cuid!): [User!]!
}

extend type Mutation {
  newUser(
    firstName: String!
    email: String!
    isAdmin: Boolean
    lastName: String!
    phone: String!
    password: String!
  ): User
  deleteUser(id: Cuid!): User
  updateUser(
    firstName: String!
    email: String!
    id: Cuid!
    isAdmin: Boolean
    lastName: String!
    phone: String!
    password: String!
  ): User
}
