extend type Query {
  users: [User!]!
  findUser(id: Cuid!): [User!]!
}

type User {
  id: Cuid!
  firstName: String!
  lastName: String!
  email: String!
  phone: String!
  password: String!
}

extend type Mutation {
  newUser(firstName: String!, lastName: String!, email: String!, phone: String!, password: String!): User
  deleteUser(id: Cuid!): User
  updateUser(firstName: String!, lastName: String!, email: String!, phone: String!, password: String!, id: Cuid!): User
}
