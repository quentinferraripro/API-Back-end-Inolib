extend type Query {
  findArticle(id: Cuid!): [Article!]!
}

type Article {
  id: Cuid!
  title: String!
  content: String!
  createdAt: DateTime!
}

extend type Mutation {
  newArticle(title: String!, content: String!): Article
  deleteArticle(id: Cuid!): Article
  updateArticle(title: String!, content: String!, id: Cuid!): Article
}
